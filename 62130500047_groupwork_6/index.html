<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="p-8">
  <form @submit.prevent="checkForm">
    <div class="wrapper bg-white mt-sm-5">
      <h4 class="pb-4 border-bottom">Update profile</h4>
      
      <div class="d-flex align-items-start py-3 border-bottom">
        <img v-bind:src="profile" class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
          <p>Accepted file type .png. Less than 1MB</p> 
          <button class="btn button border"><b>Upload</b></button>
        </div>
      </div>
      <div class="text-red-500">
        <p v-if="errors" >
            <b>Profile incomplete:</b>
            <ul>
               <li v-for="error in errors" >{{ error }}</li> 
            </ul>
        </p>
      </div>
      <div class="py-2">
          <div class="row py-2">
            <div class="col-md-6"> 
              <label for="firstname">First Name</label>
              <input type="text" v-model.trim="firstname" class="bg-light form-control" placeholder="Firstname"> 
            </div>
            <div class="col-md-6 pt-md-0 pt-3"> 
              <label for="lastname">Last Name</label>
              <input type="text" v-model.trim="lastname" class="bg-light form-control" placeholder="Lastname"> 
            </div>
          </div>
          <div class="row py-2">
            <div class="col-md-6"> 
              <label for="email">Email Address</label>
              <input type="email" v-model="email" class="bg-light form-control" placeholder="email@example.com"> 
            </div>
            <div class="col-md-6 pt-md-0 pt-3"> 
              <label for="phone">Phone Number</label>
              <input type="tel" v-model="phoneNumber" class="bg-light form-control" placeholder="0912345678">
            </div>
          </div>
          <div class="row py-2">
            <div class="col-md-6">
              <label for="chooseCountry">Country</label>
              <select name="chooseCountry" v-model="chooseCountry" id="chooseCountry" class="bg-light">
                <option v-for="country in countries" :value="country.id">
                  {{country.country_name}}
                </option>
              </select> 
            </div>
            <div class="col-md-6 pt-md-0 pt-3" id="lang">
              <label for="chooseLanguage">Language</label>
              <div class="arrow"> 
                <select name="chooseLanguage" v-model="chooseLanguage" id="chooseLanguage" class="bg-light">
                  <option v-for="language in languages" :value="language.id">
                    {{language.language_name}}
                  </option>
                </select> 
              </div>
            </div>
          </div>
          <div class="py-3 space-x-3">
            <input type="submit" value="Save" class="px-8 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
          </div>
      </div>
    </div>
  </form>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
